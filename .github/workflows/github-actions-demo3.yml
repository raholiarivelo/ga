name: Slack Push Notification
on: [push]
jobs:
  slack-send-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Slack Notification
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"New push on: ${{github.repository}}"}' ${{secrets.SLACK_WEBHOOK}}
          
